version: "3.9"

services:
  # Backend API
  backend:
    build: ./backend
    container_name: knowly-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - elasticsearch
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

  # Frontend (Vite + React)
  frontend:
    build: ./frontend
    container_name: knowly-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    command: ["npm", "run", "dev", "--", "--host"]

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: knowly-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: knowly_user
      POSTGRES_PASSWORD: knowly_pass
      POSTGRES_DB: knowly_db
    volumes:
      - db_data:/var/lib/postgresql/data

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: knowly-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  db_data:
  es_data:
